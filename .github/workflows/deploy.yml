# Moderner Workflow für das Deployment auf GitHub Pages
name: Deploy Vite site to Pages

on:
  # Wird bei jedem Push auf den main-Branch ausgeführt
  push:
    branches: ["main"]

  # Erlaubt das manuelle Starten des Workflows von der Actions-Seite
  workflow_dispatch:

# Setzt die Berechtigungen für den GITHUB_TOKEN, um das Deployment zu erlauben
permissions:
  contents: read
  pages: write
  id-token: write

# Erlaubt nur ein gleichzeitiges Deployment, bricht ältere Läufe ab
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build-Job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Lade den Inhalt des dist-Ordners hoch
          path: './dist'

  # Deployment-Job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


